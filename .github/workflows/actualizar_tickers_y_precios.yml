name: Update tickers & prices (TradingView + Yahoo â†’ Snowflake)

on:
  schedule:
    - cron: '20 5 * * *'
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      TZ: Europe/Madrid
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
      # SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}  # si te hace falta
      TICKERS_TABLE: YAHOO_PRUEBA.IBEX.LISTA_IBEX_35
      PRICES_TABLE:  YAHOO_PRUEBA.MACHINE_LEARNING.TICKERS_INDEX
      START_DATE: '2020-01-01'

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 1 }

      - name: Validate required secrets
        run: |
          [ -n "$SNOWFLAKE_ACCOUNT" ] || (echo "ERROR: SNOWFLAKE_ACCOUNT is empty" && exit 1)
          [ -n "$SNOWFLAKE_USER" ] || (echo "ERROR: SNOWFLAKE_USER is empty" && exit 1)
          [ -n "$SNOWFLAKE_PASSWORD" ] || (echo "ERROR: SNOWFLAKE_PASSWORD is empty" && exit 1)

      - name: Debug secrets (solo longitud)
        run: |
          echo "ACCOUNT len: ${#SNOWFLAKE_ACCOUNT}"
          echo "USER    len: ${#SNOWFLAKE_USER}"
          echo "PASS    len: ${#SNOWFLAKE_PASSWORD}"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas snowflake-connector-python beautifulsoup4 lxml yfinance python-dateutil

      - name: Snowflake connection test
        run: |
          python - <<'PY'
          import os, snowflake.connector
          con = snowflake.connector.connect(
            user=os.environ['SNOWFLAKE_USER'],
            password=os.environ['SNOWFLAKE_PASSWORD'],
            account=os.environ['SNOWFLAKE_ACCOUNT'],
            warehouse=os.environ['SNOWFLAKE_WAREHOUSE'],
          )
          cur = con.cursor()
          cur.execute("select current_user(), current_account(), current_region()")
          print("Connected as:", cur.fetchone())
          cur.close(); con.close()
          PY

      - name: Run update (tickers + incremental prices)
        working-directory: Yahoo_prueba
        run: |
          test -f tickers_precios_global.py || (echo "Falta Yahoo_prueba/tickers_precios_global.py" && exit 1)
          python tickers_precios_global.py
